openapi: 3.1.0
info:
  title: VX Unit Query API
  version: 1.0.0
  description: Retrieve unit query data for analysis.

servers:
  - url: https://aoa.rabbitholesolution.com/vx

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

security:
  - bearerAuth: []

paths:
  /unit_query.php:
    get:
      operationId: getUnitQuery
      summary: Get unit query data (JSON) for analysis
      x-openai-isConsequential: false
      parameters:
        - name: unit_id
          in: query
          required: false
          schema:
            type: string
          description: Optional unit identifier to filter results.
        - name: from
          in: query
          required: false
          schema:
            type: string
          description: Optional start date (YYYY-MM-DD).
        - name: to
          in: query
          required: false
          schema:
            type: string
          description: Optional end date (YYYY-MM-DD).
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: Optional limit to keep payload small.
      responses:
        "200":
          description: JSON payload with unit data
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
